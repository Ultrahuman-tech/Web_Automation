name: Ring Tests

on:
  # Schedule: daily at 8:00 AM IST (02:30 UTC)
  schedule:
    - cron: '30 3 * * *'
  workflow_dispatch:
    inputs:
      ring_base_url:
        description: 'Override ring base URL (e.g. https://stage.example.com/ring/buy/)'
        required: false
        default: 'https://ultrahuman.com/ring/buy/'

jobs:
  test:
    runs-on: ubuntu-latest
    env:
      PLAYWRIGHT_JSON_OUTPUT_NAME: test-results/results.json
      PW_TEST_HTML_REPORT_OPEN: never
      PLAYWRIGHT_HTML_REPORT: playwright-report
      RING_BASE_URL: ${{ github.event.inputs.ring_base_url || 'https://ultrahuman.com/ring/buy/' }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      # Run with BOTH json and html reporters so we can parse counts and still have a nice report.
      - name: Run Ring Tests
        id: run_tests
        continue-on-error: true            # don't stop the job on test failures
        run: |
          mkdir -p "$(dirname "${PLAYWRIGHT_JSON_OUTPUT_NAME}")"
          npx playwright test tests/ring/

      # Parse results.json and expose counts as step outputs (no env vars -> no VS Code warnings)
      - name: Parse Test Results
        id: parse
        if: always()
        shell: bash
        run: |
          node - <<'NODE'
          const fs = require('fs');
          const out = process.env.GITHUB_OUTPUT;
          const p = process.env.PLAYWRIGHT_JSON_OUTPUT_NAME || 'test-results/results.json';

          let passed = 0, failed = 0, skipped = 0, total = 0;

          function countFromSuite(suite) {
            if (suite.specs) {
              for (const spec of suite.specs) {
                for (const t of (spec.tests || [])) {
                  total++;
                  // Use the latest result for each test attempt
                  const last = (t.results && t.results.length) ? t.results[t.results.length - 1] : null;
                  const status = (last && last.status) || t.outcome || t.status || 'unknown';
                  if (status === 'passed') passed++;
                  else if (status === 'failed' || status === 'timedOut') failed++;
                  else skipped++;
                }
              }
            }
            if (suite.suites) suite.suites.forEach(countFromSuite);
          }

          if (fs.existsSync(p)) {
            try {
              const data = JSON.parse(fs.readFileSync(p, 'utf8'));
              if (data && data.stats) {
                const stats = data.stats;
                passed = Number(stats.expected || 0) + Number(stats.flaky || 0);
                failed = Number(stats.unexpected || 0);
                skipped = Number(stats.skipped || 0);
                total = Number(stats.total || (passed + failed + skipped));
              }
              if (total === 0 && Array.isArray(data?.suites)) {
                data.suites.forEach(countFromSuite);
                total = passed + failed + skipped;
              }
            } catch (e) {
              console.error(`Failed to parse ${p}:`, e);
            }
          } else {
            console.warn(`Results file not found at ${p}`);
          }
          const anyFailed = failed > 0 ? 'true' : 'false';

          // Emit outputs
          fs.appendFileSync(out, `TESTS_PASSED=${passed}\n`);
          fs.appendFileSync(out, `TESTS_FAILED_COUNT=${failed}\n`);
          fs.appendFileSync(out, `TESTS_SKIPPED=${skipped}\n`);
          fs.appendFileSync(out, `TESTS_TOTAL=${total}\n`);
          fs.appendFileSync(out, `ANY_FAILED=${anyFailed}\n`);
          NODE

      - name: Upload HTML Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report

      - name: Build Slack payload
        id: build_payload
        if: always()
        shell: bash
        run: |
          # Build a JSON payload safely using node and write it to GITHUB_OUTPUT as 'payload'
          payload=$(node - <<'NODE'
          const payload = {
            text: `ðŸ§ª *Ring Tests Summary*\n` +
                  `â€¢ Base URL: ${process.env.RING_BASE_URL}\n` +
                  `â€¢ Branch: ${process.env.GITHUB_REF_NAME}\n` +
                  `â€¢ By: ${process.env.GITHUB_ACTOR}\n\n` +
                  `âœ… Passed: ${process.env.TESTS_PASSED}\n` +
                  `âŒ Failed: ${process.env.TESTS_FAILED_COUNT}\n` +
                  `âšª Skipped: ${process.env.TESTS_SKIPPED}\n` +
                  `ðŸ“Š Total: ${process.env.TESTS_TOTAL}\n\n` +
                  `ðŸ”— <${process.env.GITHUB_SERVER_URL}/${process.env.GITHUB_REPOSITORY}/actions/runs/${process.env.GITHUB_RUN_ID}|View Report>\n\n` +
                  (process.env.ANY_FAILED === 'true' ? ':x: Some tests failed!' : ':white_check_mark: All tests passed!')
          };
          console.log(JSON.stringify(payload));
          NODE
          )
          # Write payload to GITHUB_OUTPUT using multiline delimiter to preserve content
          {
            echo "payload<<EOF"
            printf '%s\n' "$payload"
            echo "EOF"
          } >> "$GITHUB_OUTPUT"
        env:
          GITHUB_REF_NAME: ${{ github.ref_name }}
          GITHUB_ACTOR: ${{ github.actor }}
          TESTS_PASSED: ${{ steps.parse.outputs.TESTS_PASSED }}
          TESTS_FAILED_COUNT: ${{ steps.parse.outputs.TESTS_FAILED_COUNT }}
          TESTS_SKIPPED: ${{ steps.parse.outputs.TESTS_SKIPPED }}
          TESTS_TOTAL: ${{ steps.parse.outputs.TESTS_TOTAL }}
          ANY_FAILED: ${{ steps.parse.outputs.ANY_FAILED }}
          GITHUB_SERVER_URL: ${{ github.server_url }}
          GITHUB_REPOSITORY: ${{ github.repository }}
          GITHUB_RUN_ID: ${{ github.run_id }}

      - name: Slack Notification
        if: always()
        uses: slackapi/slack-github-action@v1.24.0
        with:
          payload: ${{ steps.build_payload.outputs.payload }}
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
