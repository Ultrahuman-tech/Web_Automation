name: Playwright Tests

on:
  # push:
  #   branches: [main]
  # pull_request:
  #   branches: [main]
  schedule:
    # ðŸ•’ Runs daily at 8:00 AM UTC
    - cron: '0 8 * * *'
    # ðŸ•’ Runs daily at 8:00 AM IST (which is 2:30 AM UTC)
    - cron: '30 2 * * *'

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: Run Playwright tests
        id: tests
        run: |
          npx playwright test || echo "TESTS_FAILED=true" >> $GITHUB_ENV

      - name: Upload HTML Report (optional)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report

      - name: Slack Notification
        if: always()
        uses: slackapi/slack-github-action@v1.24.0
        with:
          payload: |
            {
              "text": "âœ… Playwright Tests completed on ${{ github.ref_name }} by ${{ github.actor }}\nðŸ”— <${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}|View Report>\n${{ env.TESTS_FAILED == 'true' && ':x: Some tests failed!' || ':white_check_mark: All tests passed!' }}"
            }

        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}

